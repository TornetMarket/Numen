<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1" />
  <meta name="color-scheme" content="dark">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>NUMEN</title>
  <link rel="icon" href="data:," />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">

    <!-- Notifications -->
    <div id="notifications" aria-live="polite"></div>

    <!-- Login -->
    <section id="login" class="screen">
      <div class="login-wrap">
        <div class="brand">
          <span class="logo">NUMEN</span>
          <span class="tag">ACCESS GATE</span>
        </div>

        <div class="card">
          <label class="label" for="pwd">Password</label>
          <div class="row">
            <input id="pwd" class="input" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="off" />
            <button id="enter" class="btn primary">Enter</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Main UI -->
    <section id="main" class="screen hidden" aria-hidden="true">
      <header class="topbar">
        <div class="top-left">
          <div class="logo-small">NUMEN</div>
          <div class="session">Session <span id="session-id">‚Äî</span></div>
        </div>
        <div class="top-right">
          <button id="cam" class="icon" title="Camera Overlay">üé•</button>
        </div>
      </header>

      <div class="body">
        <!-- Thumb Nav -->
        <nav class="thumb" role="navigation" aria-label="Primary">
          <button class="thumb-btn active" data-panel="dash">üè†<span>Home</span></button>
          <button class="thumb-btn" data-panel="atm">üèß<span>ATM</span></button>
          <button class="thumb-btn" data-panel="net">üåê<span>Network</span></button>
          <button class="thumb-btn" data-panel="logs">üìú<span>Logs</span></button>
          <button class="thumb-btn" data-panel="prefs">‚öôÔ∏è<span>Prefs</span></button>
        </nav>

        <!-- Panels -->
        <main class="panels">
          <!-- Dashboard -->
          <section id="dash" class="panel active" aria-hidden="false">
            <h2>Ready</h2>
            <p class="muted">Select an operation from the left. CAM toggles cinematic overlay.</p>
            <div class="cards">
              <button class="card-action" data-sim="atm">Open ATM</button>
              <button class="card-action" data-sim="scan">Run Scan</button>
              <button class="card-action" data-sim="nfc">Quick NFC</button>
            </div>
          </section>

          <!-- ATM -->
          <section id="atm" class="panel" aria-hidden="true">
            <h2>ATM ‚Äî NFC Emulation</h2>
            <div class="atm-grid">
              <div class="atm-left">
                <label for="card-select" class="label">Stored EMV/Magstripe</label>
                <select id="card-select" class="select">
                  <option value="card1">VAULT-001 ‚Ä¢ 5454 3333 2222 1111</option>
                  <option value="card2">GHOST-ACCT ‚Ä¢ 4000 1234 5678 9010</option>
                  <option value="card3">TAP-TEST ‚Ä¢ 6011 0009 9013 9424</option>
                </select>
                <div class="row">
                  <button id="apply" class="btn">Apply / Clone</button>
                  <button id="write" class="btn primary">Write NFC</button>
                </div>
                <div class="hint">Hold near target to showcase the field animation.</div>
              </div>

              <div class="atm-right">
                <div class="nfc" id="nfc">
                  <canvas id="nfc-canvas" aria-hidden="true"></canvas>
                  <div class="nfc-badge">NFC Field</div>
                </div>
                <div class="term-mini" id="mini-log" aria-live="polite"></div>
              </div>
            </div>
          </section>

          <!-- Network -->
          <section id="net" class="panel" aria-hidden="true">
            <h2>Network Scanner</h2>
            <div id="node-map" class="nodes" role="img" aria-label="Node map"></div>
            <div class="row" style="margin-top:12px;">
              <button id="scan" class="btn primary">Run Scan</button>
            </div>
          </section>

          <!-- Logs -->
          <section id="logs" class="panel" aria-hidden="true">
            <h2>Terminal</h2>
            <div id="term" class="term" role="log" aria-live="polite"></div>
            <div class="row">
              <input id="term-in" class="input" placeholder="run nfc, scan, status‚Ä¶" />
              <button id="term-send" class="btn">Send</button>
            </div>
          </section>

          <!-- Prefs -->
          <section id="prefs" class="panel" aria-hidden="true">
            <h2>Preferences</h2>
            <div class="pref">
              <label><input type="checkbox" id="p-sound" checked> Sound effects</label>
            </div>
            <div class="pref">
              <label><input type="checkbox" id="p-notif" checked> Animated toasts</label>
            </div>
            <div class="pref">
              <label><input type="checkbox" id="p-cam"> Auto CAM on actions</label>
            </div>
          </section>
        </main>
      </div>

      <footer class="footer">
        <button id="lock" class="btn ghost small">Lock</button>
        <button id="logout" class="btn small">Logout</button>
      </footer>

      <!-- Cinematic overlay -->
      <div id="cinema" class="cinema hidden" aria-hidden="true">
        <div class="glare"></div>
        <div class="vignette"></div>
      </div>
    </section>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
